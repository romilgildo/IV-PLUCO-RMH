{% if user.is_authenticated %}
    <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a class="dropdown-toggle" id="dropuser" data-toggle="dropdown"
                href="#"><span class="glyphicon glyphicon-user"></span> Bienvenido, {{ user.username }} <b class="caret"></b></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropuser">
                <li><a href="{% url 'mis_asignaturas' %}">Mis asignaturas </a></li>
                <li><a href="{% url 'mi_perfil' %}">Mi perfil </a></li>
                <li><a href="{% url 'editar_usuario' %}">Editar cuenta </a></li>
                <li class="divider"></li>
                <li><a href="{% url 'django.contrib.auth.views.logout' %}">Desconectar <span class="glyphicon glyphicon-log-out"></span></a></li>
            </ul>
        </li>
    </ul>

{% else %}
    <form class="navbar-form navbar-right" action="{% url 'django.contrib.auth.views.login' %}"
            method="post" accept-charset="utf-8">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Conectar</button>        
    </form>
{% endif %}
