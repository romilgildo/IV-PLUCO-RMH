{% extends 'base.html' %}

{% block content %}

{% if lista_estudiantes %}
    <ul>
    {% for estudiante in lista_estudiantes %}
        <li><a href="/estudiantes/{{ estudiante.dni }}/">{{ estudiante.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-danger" role="alert"><p>No hay estudiantes disponibles</p></div>
{% endif %}

{% endblock %}
