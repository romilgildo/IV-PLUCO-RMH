{% extends 'base.html' %}

{% block content %}

{% if lista_profesores %}
    <ul>
    {% for profesor in lista_profesores %}
        <li><a href="/profesores/{{ profesor.dni }}/">{{ profesor.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-danger" role="alert"><p>No hay profesores disponibles</p></div>
{% endif %}

{% endblock %}
