{% extends 'base.html' %}

{% block content %}

{% if lista_asignaturas %}
    <ul>
    {% for asignatura in lista_asignaturas %}
        <li><a href="/asignaturas/{{ asignatura.nombre_id }}/">{{ asignatura.nombre }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <div class="alert alert-danger" role="alert"><p>No hay asignaturas disponibles</p></div>
{% endif %}

{% endblock %}
